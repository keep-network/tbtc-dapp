---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbtc-dapp
  namespace: default
  labels:
    app: tbtc-dapp
    type: dapp
spec:
  replicas: 6
  selector:
    matchLabels:
      app: tbtc-dapp
      type: dapp
  template:
    metadata:
      labels:
        app: tbtc-dapp
        type: dapp
    spec:
      containers:
      - name: tbtc-dapp
        image: keepnetwork/tbtc-dapp:v0.17.7
        ports:
          - containerPort: 80
